[module/pulseaudio-control]
type = custom/script
tail = true

label-foreground = ${colors.text}
label-padding = 1

exec = pulseaudio-control --node-nicknames-from "device.description" --icons-volume " , " --icon-muted "奄 " --node-nickname "alsa_output.usb-Logitech_Logi_Z407_*:󰓃" --node-nickname "alsa_input.pci-0000_0b_00.3.analog-stereo:󰓃" --node-nickname "alsa_output.usb-Logitech_Zone_Vibe_125_2216MH00LDD8-00.analog-stereo:󰋎 /logi" --node-nickname "bluez_output.E4_58_BC_2E_14_26.1:󰋎 /bose" --node-blacklist "*.monitor" listen

click-middle = exec pavucontrol &
click-right = pulseaudio-control --node-blacklist "*.monitor" next-node
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down
