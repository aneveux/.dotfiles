[module/pulseaudio-control]
type = custom/script
tail = true

label-background = ${colors.base}
label-foreground = ${colors.text}
label-padding = 1

exec = pulseaudio-control --node-nicknames-from "device.description" --icons-volume " , " --icon-muted "奄 " --node-nickname "alsa_output.usb-Logitech_Logi_Z407_00000000-01.iec958-ac3-surround-51:󰓃" --node-nickname "alsa_output.usb-Logitech_Zone_Vibe_125_2216MH00LDD8-00.analog-stereo:󰋎" --node-blacklist "*.monitor" listen

click-middle = exec pavucontrol &
click-right = pulseaudio-control --node-blacklist "*.monitor" next-node
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down
