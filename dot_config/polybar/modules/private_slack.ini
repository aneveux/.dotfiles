[module/slack]
type = custom/script
exec = ~/.config/polybar/scripts/slack.sh
interval = 10

format = <label>
format-prefix = Óßè 
format-prefix-foreground = ${colors.mauve}
format-prefix-padding = 1
label-foreground = ${colors.text}
label = %output%

click-left = xdotool search --class "Slack" windowactivate || slack &
