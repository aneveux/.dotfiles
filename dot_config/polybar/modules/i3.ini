[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true

index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = true

fuzzy-match = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-default = 

format = <label-state> <label-mode>

label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-unfocused-foreground = ${colors.text}
label-unfocused-padding = 1

label-visible-foreground = ${colors.blue}
label-visible-padding = 1

label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
