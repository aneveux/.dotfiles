[module/powermenu]
type = custom/menu

expand-right = true

label-background = ${colors.base}
menu-background = ${colors.text}

label-open = 
label-open-foreground = ${colors.text}
label-open-background = ${colors.base}
label-open-padding = 1
label-close = 
label-close-foreground = ${colors.text}
label-close-background = ${colors.base}
label-close-padding = 1

menu-0-0 = 
menu-0-0-foreground = ${colors.red}
menu-0-0-padding = 1
menu-0-0-exec = shutdown
menu-0-1 = 
menu-0-1-foreground = ${colors.peach}
menu-0-1-padding = 1
menu-0-1-exec = reboot
menu-0-2 = 
menu-0-2-foreground = ${colors.yellow}
menu-0-2-padding = 1
menu-0-2-exec = systemctl suspend
