# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = "dracula"
add_newline = true

format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$golang\
$helm\
$java\
$kotlin\
$gradle\
$nodejs\
$python\
$terraform\
$env_var\
$sudo\
$cmd_duration\
$line_break\
$status\
$container\
$shell\
$character"""

[aws]
style = "bold orange"

[character]
error_symbol = "[λ](bold red)"
success_symbol = "[λ](bold green)"
vimcmd_symbol = "[λ<](subtext1)"       # For use with zsh-vi-mode

[cmd_duration]
style = "bold yellow"

[directory]
truncation_length = 4
style = "bold green"

[git_branch]
style = "bold pink"

[git_status]
style = "bold red"

[hostname]
style = "bold purple"

[username]
format = "[$user]($style) on "
style_user = "bold cyan"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"
